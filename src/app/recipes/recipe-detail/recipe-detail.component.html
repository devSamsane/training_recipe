<div fxLayout="row">
  <div fxFlex.xs="100">
    <img src="" alt="">
  </div>
</div>
<div fxLayout="row">
  <div fxFlex.xs="100">
    <h1 class="headline">Recipe Name</h1>
  </div>
</div>
<div fxLayout="row">
  <div fxFlex.xs="100">
    <button mat-raised-button [matMenuTriggerFor]="menu" color="primary">
      Manage Recipe
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false" xPosition="after">
      <button mat-menu-item>Add To Shopping List</button>
      <button mat-menu-item>Edit Recipe</button>
      <button mat-menu-item>Delete Recipe</button>
    </mat-menu>
  </div>
</div>
<div fxLayout="row">
  <div fxFlex.xs="100">
    Description
  </div>
</div>
<div fxLayout="row">
  <div fxFlex.xs="100">
    Ingredients
  </div>
</div>
