<div fxLayout="row">
  <div fxFlex.xs="100">
    <button mat-raised-button color="accent">New Recipe</button>
  </div>
</div>
<div fxLayout="row" style="padding-top: 20px;">
  <div fxFlex.xs="100">
    <app-recipe-item
      *ngFor="let recipeItem of recipes"
      [recipe]="recipeItem"
      (recipeSelected)="onRecipeSelected(recipeItem)"
      ></app-recipe-item>
  </div>
</div>
