<mat-nav-list>
  <mat-list-item class="list-border" (click)="onSelected(recipe)">
    <a matLine></a>
    <h3 matLine class="subheading-2">{{ recipe.name }}</h3>
    <p matLine class="body-1">{{ recipe.description }}</p>
    <img [src]="recipe.imageUrl" alt="{{ recipe.name }}" style="max-height: 80px; max-width: auto;">
  </mat-list-item>
</mat-nav-list>
