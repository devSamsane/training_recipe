<mat-toolbar color="primary">
  <div fxFlex="80" fxLayoutAlign="start">
    <a href="#" mat-button><h3>Recipe Book</h3></a>
    <a href="#" mat-button (click)="onSelect('recipe')">Recipes</a>
    <a href="#" mat-button (click)="onSelect('shopping-list')">Shopping List</a>
  </div>
  <div fxFlex="20" fxLayoutAlign="end">
    <button mat-button [matMenuTriggerFor]="menu">
      Manage
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false" xPosition="before">
      <button mat-menu-item>Save Data</button>
      <button mat-menu-item>Fetch Data</button>
    </mat-menu>
  </div>
</mat-toolbar>
